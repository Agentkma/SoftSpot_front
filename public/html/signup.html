<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/bulma.css">
  <link rel="stylesheet" type="text/css" href="../css/base.css">
</head>
<body>
  <section class="hero is-fullheight is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-4 is-offset-4">
            <div class="box has-text-centered">
              <label class="label">Username</label>
              <p class="control">
                <input class="input" type="text" placeholder="JDawg" style="text-align: center;">
              </p>
              <label class="label">Email</label>
              <p class="control">
                <input class="input" type="text" placeholder="jas.dulin@gmail.com" style="text-align: center;">
              </p>
              <label class="label">Password</label>
              <p class="control">
                <input class="input" type="text" placeholder="******" style="text-align: center;">
              </p>
              <hr>
              <label class="label"></label>
              <p class="control" style="text-align: center;">
                <button class="button is-primary">Sign Up with Gmail</button>
              </p>
              <label class="label"></label>
              <p class="control" style="text-align: center;">
                <button class="button is-primary">Sign Up with Github</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</body>
</html>
