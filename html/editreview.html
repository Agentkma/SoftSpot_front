<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SoftSpot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/Favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
</head>

<body>
  <nav class="nav has-shadow">
    <div class="container">
      <div class="nav-left">
        <p id="search-box" class="control has-addons">

          <select name="role" class="pincode">
            <option value="blank" disabled selected>Select a Tech</option>
          </select>



            <i class="fa fa-desktop button"></i>

        </p>
        <p id="user-search" class="control has-addons">
          <input class="input" type="text" placeholder="Search for User">

            <i class="fa fa-users"></i>

        </p>
      </div>

      <div class="nav-center">
        <a class="nav-item" href="./index.html">
          <img src="../img/softspot-logo.png" alt="logo">
        </a>
      </div>

      <span class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>

      <div class="nav-right nav-menu">
        <span class="nav-item">
          <a id="login-button" class="auth0-login button">
            <span>Login / Sign up </span>
          </a>
          <p id="welcome-text">Hello, </p>
        </span>
      </div>
    </div>
  </nav>
    <main role="main">
        <div class="section main">
            <!-- <section id="signupForm" class="modal is-active"> -->
            <div class="modal is-active">
                <div class="modal-background"></div>
                <div class="modal-card is-active">
                    <section class="modal-card-body">
                        <section class="hero is-fullheight is-dark is-bold">

                            <div class="hero-body">
                                <div class="container">
                                    <div class="columns is-vcentered">
                                        <div class="column is-12">

                                            <form id="editTechReviewForm" role="search" method="post" action="tech.html">

                                                <legend>
                                                    <h1 id="editTechTitle" class="title">
                                      Edit CSS Review
                                  </h1></legend>
                                                <div class="box">

                                                    <label for="techAddTitle" class="label">Title</label>
                                                    <p class="control">
                                                        <input id="techEditTitle" class="input" type="text">
                                                    </p>
                                                    <label class="label">Rating</label>
                                                    <div id="techEditRating" class="control">
                                                        <label class="radio"><input value="1" name="rating" type="radio" >1</label>

                                                        <label class="radio"><input value="2" name="rating" type="radio" >2</label>

                                                        <label class="radio"><input value="3" name="rating" type="radio" >3</label>

                                                        <label class="radio"><input value="4"
                                                            name="rating" type="radio" >4</label>

                                                        <label class="radio"><input value="5" name="rating" type="radio" >5</label>
                                                    </div>

                                                    <hr>
                                                    <div class="control">
                                                        <label class="label">Body</label>
                                                        <textarea id="techEditText" class="textarea" placeholder="Write review" rows="10"> </textarea>
                                                    </div>
                                                    <hr>
                                                    <p class="control">
                                                        <button class="button is-primary is-large">Cancel</button>
                                                        <button class="button is-default is-large" type="submit">Submit</button>
                                                    </p>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </form>
                </div>
                </section>
                </section>

            </div>
        </div>
        </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">

          <p><strong>SoftSpot</strong> by TecKNOWLEDGEY^n. The source code is licensed </p>
          <p> 123 Delawere St, Denver, CO 80229 </p>
          <p> softspotg59@gmail.com &copy; Copyright 2017 </p>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script src="../js/addreview.js">
    </script>

</body>

</html>
