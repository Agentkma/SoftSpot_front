    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
</head>

<body>

    <section class="hero is-primary is-large header-image">
        <div class="hero-head">
            <header class="nav">
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <!-- navbar items, navbar burger... -->
                        <a class="nav-item" href="./index.html">
                           <img src="../img/softspotlogo.png" alt="Logo">
                           </a>
                        <div class="navbar-menu">
                            <div class="navbar-end">

                                <span><a id="" href="../tech.html" class="navbar-item">Tech</a></span>
                                <span><a href="../user.html" class="navbar-link">User</a></span>
                                <span><a href="#" class="navbar-item">Log In</a></span>
                                <span><a href="#" class="navbar-item">Sign Up</a></span>
                                </span>
                                <div class="navbar-end">
                                    <!-- navbar items -->
                                    <div class="navbar-item field">
                                        <!-- <label class="label">Name</label> -->
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Search">
                                        </div>
                                    </div>
                                    <a id="" href="../tech.html" class="navbar-item">Tech</a>

                                    <div class="navbar-item has-dropdown is-hoverable " aria-label="dropdown navigation">
                                        <a class="navbar-link">User</a>
                                        <div class="navbar-dropdown">
                                            <a class="navbar-item">Log In</a>
                                            <hr class="navbar-divider">
                                            <a class="navbar-item">Sign Up</a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </nav>
            </header>
        </div>

    </section>
    <main role="main">

        <div class="section main">
            <!-- <section id="signupForm" class="modal is-active"> -->
            <div class="modal is-active">
                <div class="modal-background"></div>
                <div class="modal-card is-active">
                    <section class="modal-card-body">
                        <section class="hero is-fullheight is-dark is-bold">
                            <form id="addTechReviewForm" role="search" method="post" action="tech.html">
                                <!-- <fieldset> -->
                                <div class="hero-body">
                                    <div class="container">
                                        <div class="columns is-vcentered">
                                            <div class="column is-12">
                                                <legend>
                                                    <h1 class="title">
                                      Review Tech
                                  </h1></legend>
                                                <div class="box">
                                                    <label class="label">Category</label>
                                                    <div class="select">
                                                        <select id="techCatSelect">
                                                    <option >Select<option>
                                                    <option data-category="TE">Text Editor</option>
                                                    <option data-category="Software">Software</option>
                                                    <option data-category="Language">Language</option>
                                                    <option data-category="Library">Library</option>

                                                    <option data-category="Markup Language">Markup Language</option>
                                                </select>
                                                    </div>
                                                    <label class="label">Technology</label>
                                                    <div class="select">
                                                        <select id="techTechSelect">
                                                    <option>Select<option>
                                                    <!-- options created dynamically via js  -->
                                                </select>
                                                    </div>
                                                    <label for="techAddTitle" class="label">Title</label>
                                                    <p class="control">
                                                        <input id="techAddTitle" class="input" type="text" placeholder="CSS is Awesome">
                                                    </p>
                                                    <label class="label">Rating</label>
                                                    <div id="techAddRating" class="control">
                                                        <label class="radio"><input value="1" name="rating" type="radio" >1</label>

                                                        <label class="radio"><input value="2" name="rating" type="radio" >2</label>

                                                        <label class="radio"><input value="3" name="rating" type="radio" >3</label>

                                                        <label class="radio"><input value="4"
                                                            name="rating" type="radio" >4</label>

                                                        <label class="radio"><input value="5" name="rating" type="radio" >5</label>
                                                    </div>

                                                    <hr>
                                                    <div class="control">
                                                        <label class="label">Body</label>
                                                        <textarea id="techAddText" class="textarea" placeholder="Write review" rows="10"> </textarea>
                                                    </div>
                                                    <hr>
                                                    <p class="control">
                                                        <button class="button is-primary is-large">Cancel</button>
                                                        <button class="button is-default is-large" type="submit">Submit</button>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- </fieldset> -->
                            </form>
                </div>
                </section>
                </section>

            </div>
        </div>
        </div>
    </main>
