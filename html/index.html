<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SoftSpot</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.1.0/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="../css/timeline.css">
  <style type="text/css">
    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
    }
  </style>
</head>
<body>
  <nav class="nav has-shadow">
    <div class="container">
      <div class="nav-left">
        <a class="nav-item is-tab is-active" ><i class="fa fa-search"></i> &nbsp; Search</a>
        <a class="nav-item is-tab"><i class="fa fa-desktop"></i> &nbsp; Technology </a>
      </div>

      <div class="nav-center">
        <a class="nav-item" href="#">
          <img src="../img/softspot-logo.png" alt="logo">
        </a>
      </div>

      <span class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>

      <div class="nav-right nav-menu">
        <span class="nav-item">
          <a class="button" href="https://softspot.auth0.com/login?client=00oMtmECFm4Wnq0DTUlICXGmCIcdrP3c&protocol=oauth2&redirect_uri=http%3A%2F%2F127.0.0.1%3A8080%2Fhtml%2Fsignup.html&response_type=token%20id_token&scope=openid&audience=https%3A%2F%2Fsoftspot.auth0.com%2Fuserinfo&nonce=iTs50rBSCN1qXFgj5sSTn4mpI1d2VeSx&auth0Client=eyJuYW1lIjoiYXV0aDAuanMiLCJ2ZXJzaW9uIjoiOC45LjMifQ%3D%3D&state=iIxckMNPh2JMsdMEt8h502VnKNLp1BVw" >
            <span>Login / Sign up</span>
          </a>
        </span>
      </div>
    </div>
  </nav>
  <section class="section main">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card is-fullwidth">
            <header >
                  <img src="../img/softspot-logo.png">
            </header>

          </div>
          <div class="spacer"></div>
          <div class="box trending">
            <p class="trend-title"><span class="title is-5">Trends</span> Â· <a href="#">change</a></p>
            <p class="trend-hashtag"><a href="#">#hashtag1</a><br>13k statuses</p>
            <p class="trend-hashtag"><a href="#">#hashtag2</a><br>29k statuses</p>
            <p class="trend-hashtag"><a href="#">#hashtag3</a><br>2k statuses</p>
            <p class="trend-hashtag"><a href="#">#hashtag4</a><br>9k statuses</p>
            <p class="trend-hashtag"><a href="#">#hashtag5</a><br>18k statuses</p>
            <p class="trend-hashtag"><a href="#">#hashtag6</a><br>168k statuses</p>
          </div>
        </div>
        <div class="column">
          <div id = "review-box" class="box">
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
  <script type="text/javascript" src="../js/script.js">
  </script>

  <script id="review-feed-template" type="text/x-handlebars-template">
    {{#each reviews}}
    <article class="media">
      <div class="media-left">
        <figure class="image is-64x64">
          <img src="http://placehold.it/128x128" alt="Image">
        </figure>
      </div>
      <div class="media-content">
        <div class="content">
          <p>
            <strong>{{title}}</strong> <small>{{user_name}}</small> <small style="float:right;">{{tech_name}}</small>
            <br>
            {{body}}
          </p>
        </div>
        <nav class="level">
          <div class="level-left">
            <a class="level-item" title="{{url}}" href="http://{{url}}">
              <span class="icon is-small"><i class="fa fa-reply"></i></span>
            </a>
          </div>
        </nav>
      </div>
    </article>
    {{/each}}
</script>


</body>
</html>
